<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Jogo Lig-4</title>
</head>
<body>
    <header>
        <div class="nav__container">
            <input type="checkbox" id="btn__menu">
            <label id="icone" for="btn__menu">
                <i class="fas fa-angle-right"></i>
            </label>
            <nav class="nav__menu">
                <a href="instructions/instructions.html">COMO JOGAR</a>
            </nav>
        </div>

        <h1>JOGO LIG-4</h1>
    </header>

    <section>

        <div id="container">

            <div class="modalUSA hidden">
                <img class="img__modal" src="img/usa_win.gif">
                <div class="modal__close">
                    <input type="button" id="btn__one">
                    <label class="icone" for="btn__one">
                        <i class="fas fa-times-circle"></i>
                    </label>
                </div>
       
                <div class="modal__text">
                    <h2>USA Venceu!!!</h2>  
                </div>
            </div>
    
            <div class="modalURSS hidden">
                <img class="img__modal" src="img/urss_win.gif">
                <div class="modal__close">
                    <input type="button" id="btn__two">
                    <label class="icone" for="btn__two">
                        <i class="fas fa-times-circle"></i>
                    </label>
                </div>
       
                <div class="modal__text">
                    <h2>URSS Venceu!!!</h2>  
                </div>
            </div>
    
            <div class="modal__empate hidden">
                <img class="img__modal" src="img/empate2.gif">
                <div class="modal__close">
                    <input type="button" id="btn__three">
                    <label class="icone" for="btn__three">
                        <i class="fas fa-times-circle"></i>
                    </label>
                </div>
       
                <div class="modal__text">
                    <h2>EMPATE!!!</h2>  
                </div>
            </div>

            <div id="boxJogo"></div>

        </div>
        
        <div id="nextContainer">
            
            <div class="placar">
                <p id="jogador__one">USA: 0</p>
                <p id="jogador__two">URSS: 0</p>
            </div>

            <p id='proximo'>Jogador Atual</p>

            <div id="nextPlayer"></div>

            <div class="btn">
                <button type="reset" id="reset__jogo">RESET JOGO</button>
                <button type="reset" id="reset__placar">RESET PLACAR</button>
            </div>

        </div>

    </section>

    <footer class="copyright">
        <p>
            &#169 Copyright 2021 - Gravitrips Team by Kenzie Academy Brasil
        </p>   
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
